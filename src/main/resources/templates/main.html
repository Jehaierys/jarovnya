<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <style>
      /* main.css */
      body {
        font-family: "Georgia", serif;
        background-image: url("logo.webp");
        color: #333;
        margin: 0;
        padding: 0;
      }

      .carousel-container {
        position: relative;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        overflow: hidden; /* Ограничивает область карусели */
      }

      .carousel {
        display: flex;
        transition: transform 0.5s ease; /* Плавный переход */
      }

      .carousel-item {
        min-width: 100%;
        text-align: center;
        background-color: #fff;
        padding: 15px;
        box-sizing: border-box; /* Учитывает паддинг в ширину */
      }

      .carousel-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      button.prev,
      button.next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #b76e79;
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
      }

      button.prev:hover,
      button.next:hover {
        background-color: #d48892;
      }

      button.prev {
        left: 10px;
      }

      button.next {
        right: 10px;
      }

      .catalog-link {
        text-align: center;
        margin-top: 20px;
      }

      .catalog-link a {
        text-decoration: none;
        font-size: 20px;
        color: #b76e79;
        border: 2px solid #b76e79;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .catalog-link a:hover {
        background-color: #b76e79;
        color: white;
      }

      .logo-container {
        text-align: center;
        margin-top: 20px;
      }

      .logo-container img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="carousel-item">
          <img src="shashlyk.jpg" alt="Блюдо 1" />
          <h3>Блюдо 1</h3>
          <p>Описание блюда 1</p>
          <p>Цена: 500₸</p>
        </div>
        <div class="carousel-item">
          <img src="khachapuri.jpg" alt="Блюдо 2" />
          <h3>Блюдо 2</h3>
          <p>Описание блюда 2</p>
          <p>Цена: 700₸</p>
        </div>
        <div class="carousel-item">
          <img src="lemonade.jpg" alt="Блюдо 3" />
          <h3>Блюдо 3</h3>
          <p>Описание блюда 3</p>
          <p>Цена: 650₸</p>
        </div>
      </div>

      <button class="prev" onclick="moveCarousel(-1)">❮</button>
      <button class="next" onclick="moveCarousel(1)">❯</button>
    </div>

    <div class="catalog-link">
      <a href="catalog.html">Перейти в каталог</a>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
